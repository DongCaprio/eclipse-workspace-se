<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script type="text/javascript">
        document.write('<li>1</li>');
        var i =0;
        while (i<3) {
          document.write('<li>2</li>');
          two();
          document.write('<li>3</li>');
          i++;
        }
        document.write('<li>4</li>');
        plus(100,100);


        function two(){
          document.write('<li>555</li>');
          document.write('<li>666</li>');
        }
        function plus(a,b){
          document.write(a+b);
        }



      </script>
    </ul>
  </body>
</html>
